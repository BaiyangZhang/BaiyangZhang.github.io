{%- if site.enable_math -%}

<!-- Polyfill for ES6 features -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

<!-- MathJax Configuration -->
<script type="text/javascript">
  window.MathJax = {
    tex: {
	inlineMath: [ ['$','$'], ['\\(', '\\)'] ],  // Define inline math delimiters
      displayMath: [ ['$$','$$'], ['\\[', '\\]'] ],  // Define display math delimiters
      tags: 'ams',  // Enables automatic AMS-style equation numbering
      tagSide: 'right',  // Position of equation numbers ('left' or 'right')
      tagIndent: '0.8em',  // Indentation of equation numbers from the margin
    },
    svg: {
      fontCache: 'global'  // Ensures SVG fonts are cached for better performance
    },
	startup: {
      ready: function() {
        console.log("MathJax is ready and configured for automatic equation numbering.");
        MathJax.startup.defaultReady();
      }
    }
  };
</script>
