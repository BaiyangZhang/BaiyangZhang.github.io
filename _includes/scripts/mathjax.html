{%- if site.enable_math -%}

<!-- Polyfill for ES6 features -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

<!-- MathJax Configuration -->
<script type="text/javascript">
  window.MathJax = {
    tex: {
      tags: 'ams',
      inlineMath: [ ['$','$'],  ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'],  ["\\[","\\]"] ],
    },
    svg: {
      fontCache: 'global'  // Ensures SVG fonts are cached for better performance
    }
  };
</script>

<!-- Load MathJax Script -->
<script defer src="https://cdn.jsdelivr.net/npm/mathjax@{{ site.mathjax.version }}/es5/tex-mml-chtml.js"></script>

{%- endif %}
